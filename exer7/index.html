<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data por Extenso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Converter Data para Extenso</h1>
        <form id="formulario">
            <div class="input-group">
                <label for="data">Informe uma data (dd/mm/aaaa):</label>
                <input type="text" id="data" name="data" placeholder="dd/mm/aaaa" required>
            </div>
            <button type="button" class="btn" onclick="converterData()">Converter</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
